<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookAI App - Content Not Found</title>
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_STORE_ID">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            margin: 1rem;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            background: #4a90e2;
            border-radius: 18px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .download-btn {
            background: #007AFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            margin: 0.5rem;
        }
        .download-btn:hover {
            background: #0056CC;
        }
        .secondary-btn {
            background: #f0f0f0;
            color: #333;
        }
        .secondary-btn:hover {
            background: #e0e0e0;
        }
        .url-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">ðŸ“š</div>
        <h1>BookAI App Required</h1>
        <p>This content is designed for the BookAI mobile app.</p>
        
        <div class="url-info" id="url-info">
            <!-- URL will be displayed here -->
        </div>
        
        <a href="https://apps.apple.com/app/YOUR_APP_ID" class="download-btn">
            Download BookAI App
        </a>
        
        <a href="/" class="download-btn secondary-btn">
            Go to Website
        </a>
        
        <p style="font-size: 0.9rem; margin-top: 2rem;">
            If you have the BookAI app installed, try opening this link again or contact support if the issue persists.
        </p>
    </div>
    
    <script>
        // Display the current URL that was attempted
        document.getElementById('url-info').textContent = 'Attempted URL: ' + window.location.href;
        
        // Check if this looks like a shared content URL
        const path = window.location.pathname;
        if (path.includes('/shared/')) {
            document.querySelector('h1').textContent = 'Shared Content';
            document.querySelector('.container p').textContent = 'This shared content requires the BookAI app to view properly.';
        }
        
        // Auto-redirect logic for mobile users
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            // Show a prompt after a few seconds
            setTimeout(() => {
                if (confirm("This content requires the BookAI app. Would you like to download it now?")) {
                    window.location.href = "https://apps.apple.com/app/YOUR_APP_ID";
                }
            }, 2000);
        }
    </script>
</body>
</html>
